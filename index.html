<!DOCTYPE html>
<html>
<head>
    <title>Ariana and Ava's Wedding Photos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .image-container {
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .image-container img {
            width: 300px; /* Normalized size for gallery images */
            height: auto;
            display: block;
        }
        .pdf-link {
            display: block;
            padding: 10px;
            background-color: #fff;
            color: #007bff;
            text-decoration: none;
            border-radius: 0 0 8px 8px;
        }
        .pdf-link:hover {
            background-color: #f8f9fa;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: 10% auto;
            width: 80%;
        }
        .modal-content img {
            width: 100%; /* Larger size for modal view */
            height: auto;
        }
        .close {
            color: #fff;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Responsive Styles */
        @media screen and (max-width: 600px) {
            .image-container img {
                width: 100%; /* Full width on smaller screens */
            }
            .modal-content img {
                width: 100%; /* Full width in modal on smaller screens */
            }
        }
    </style>
</head>
<body>
    <h1>Ariana and Ava's Wedding Photos</h1>
    <div id="gallery"></div>

    <!-- Modal for Enlarged Image -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script src="script.js"></script>
</body>
</html>
